services:
  backend:
    build:
      context: ./chatbot_backend
    volumes:
      - ./chatbot_backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./chatbot_backend/chatbot/.env
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend:
    build:
      context: ./chatbot-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
  
